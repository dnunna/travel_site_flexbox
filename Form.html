<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/form.css"/>
    <title>Form using flexbox</title>
  </head>
  <body>
    <div class="block">
    <div class="Job_Application">
      <div id="NAME" class="input">
        <label for="input_name">NAME</label>
        <input type="text" id="input_name" placeholder="what is your fullname?" >
      </div>
      <div id="Company" class="input">
        <label for="input_company">COMPANY</label>
        <input type="text" id="input_Company" placeholder="where do you currently work?">
      </div>
      <div id="PhoneNumber" class="input">
        <label for="input_PhoneNumber">PHONE NUMBER</label>
        <input type="text" id="input_PhoneNumber" placeholder="what is the best # to reach you?" >
      </div>
      <div id="EMAIL" class="input">
        <label for="input_EMAIL">EMAIL</label>
        <input type="text" id="input_EMAIL" placeholder="what is your email address?" >
      </div>
      <div id="Availability" class="input">
        <label for="input_Availability">AVAILABILITY</label>
        <input type="text" id="input_Availability" placeholder="5-15 hrs per week" >
      </div>
      <div id="Skills" class="input">
        <label for="input_Skills">SKILLS</label>
        <input type="text" id="input_Skills" placeholder="list a few of your primary skills" >
      </div>
      <div id="YrsExperience" class="input">
        <label for="input_YrsExperience">YRS EXPERIENCE</label>
        <input type="text" id="input_YrsExperience" placeholder="How many years of experience?">
      </div>
      <div id="FavoriteColor" class="input">
        <label for="input_Favorite Color">FAVORITE COLOR</label>
        <input type="text" id="input_Favorite Color" placeholder="What's your favorite color, above all others?" >
      </div>
      <div id="PLang" class="input">
        <label for="input_PLang">PROGRAMMING LANGUAGE OF CHOICE</label>
        <input type="text" id="input_PLang" placeholder="I know. Tough question" >
      </div>
    </div>
</div>



    <div class="Submit">
      <button class="SubmitForm">Submit Form</button>
    </div>

  </body>
</html>
